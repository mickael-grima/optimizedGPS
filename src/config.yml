%YAML 1.2
---
# Config  for my application
# --------------------------
optimizedGPS:
  foo: bar
  bar: [1, 2]
# Config for logging
# ------------------
# See http://docs.python.org/2.7/library/logging.config.html#configuration-dictionary-schema
logging:
  version: 1
  disable_existing_loggers: true
  # Configuring the default (root) logger is highly recommended
  root:
    level: !!python/name:logging.ERROR
    handlers: [logfile]
  loggers:
    # Logging from my application
    # Structure
    structure.Graph:
      level: !!python/name:logging.DEBUG
      handlers: [logfile]
      qualname: problems.structure.Graph
    structure.GPSGraph:
      level: !!python/name:logging.DEBUG
      handlers: [logfile]
      qualname: problems.structure.GPSGraph
    # Simulators
    problems.simulator.Simulator:
      level: !!python/name:logging.DEBUG
      handlers: [simulatorfile]
      qualname: problems.simulator.Simulator
    problems.simulator.FiniteHorizonSimulator:
      level: !!python/name:logging.DEBUG
      handlers: [simulatorfile]
      qualname: problems.simulator.FiniteHorizonSimulator
    problems.simulator.GPSSimulator:
      level: !!python/name:logging.DEBUG
      handlers: [simulatorfile]
      qualname: problems.simulator.GPSSimulator
    problems.simulator.utils.tools:
      level: !!python/name:logging.DEBUG
      handlers: [simulatorfile]
      qualname: problems.simulator.utils.tools
    # Tests
    tests.StructureTest:
      level: !!python/name:logging.DEBUG
      handlers: [logfile]
      qualname: tests.StructureTest
    tests.SimulatorTest:
      level: !!python/name:logging.DEBUG
      handlers: [logfile]
      qualname: tests.SimulatorTest
    tests.ProblemsTest:
      level: !!python/name:logging.DEBUG
      handlers: [logfile]
      qualname: tests.ProblemsTest
    # Problems
    problems.Problem:
      level: !!python/name:logging.DEBUG
      handlers: [problemfile]
      qualname: problems.Problem
    problems.SearchProblem:
      level: !!python/name:logging.DEBUG
      handlers: [problemfile]
      qualname: SearchProblem
    problems.Heuristics:
      level: !!python/name:logging.DEBUG
      handlers: [problemfile]
      qualname: Heuristics
    problems.Models:
      level: !!python/name:logging.DEBUG
      handlers: [problemfile]
      qualname: problems.Models
    problems.Comparator:
      level: !!python/name:logging.DEBUG
      handlers: [problemfile]
      qualname: Comparator
    gurobipy:
      level: !!python/name:logging.DEBUG
      handlers: [gurobipyfile]
      qualname: gurobipy
  handlers:
    logfile:
      class: logging.FileHandler
      filename: logs/logs.log
      formatter: simpleFormatter
      level: !!python/name:logging.NOTSET
    console:
      class: logging.StreamHandler
      stream: ext://sys.stdout
      formatter: simpleFormatter
      level: !!python/name:logging.NOTSET
    problemfile:
      class: logging.FileHandler
      filename: logs/problem.log
      formatter: simpleFormatter
      level: !!python/name:logging.NOTSET
    simulatorfile:
      class: logging.FileHandler
      filename: logs/simulator.log
      formatter: simpleFormatter
      level: !!python/name:logging.NOTSET
    gurobipyfile:
      class: logging.FileHandler
      filename: logs/gurobi.log
      formatter: simpleFormatter
      level: !!python/name:logging.NOTSET
  formatters:
    simpleFormatter:
      class: !!python/name:logging.Formatter
      format: '%(asctime)s %(filename)-30s %(levelname)-8s: %(message)s'
      datefmt: '%Y-%m-%dT%T%Z'
graphml:
  geometry:
    node-size: 30.0
  attributes:
    xmlns: "http://graphml.graphdrawing.org/xmlns"
    xmlns:java: "http://www.yworks.com/xml/yfiles-common/1.0/java"
    xmlns:sy: "http://www.yworks.com/xml/yfiles-common/markup/primitives/2.0"
    xmlns:x: "http://www.yworks.com/xml/yfiles-common/markup/2.0"
    xmlns:xsi: "http://www.w3.org/2001/XMLSchema-instance"
    xmlns:y: "http://www.yworks.com/xml/graphml"
    xmlns:yed: "http://www.yworks.com/xml/yed/3"
    xsi:schemaLocation: "http://graphml.graphdrawing.org/xmlns http://www.yworks.com/xml/schema/graphml/1.1/ygraphml.xsd"
  keys:
    d0:
      attr.name: "Description"
      attr.type: "string"
      for: "graph"
    d1:
      for: "port"
      yfiles.type: "portgraphics"
    d2:
      for: "port"
      yfiles.type: "portgeometry"
    d3:
      for: "port"
      yfiles.type: "portuserdata"
    d4:
      attr.name: "url"
      attr.type: "string"
      for: "node"
    d5:
      attr.name: "description"
      attr.type: "string"
      for: "node"
    d6:
      for: "node"
      yfiles.type: "nodegraphics"
    d7:
      for: "graphml"
      yfiles.type: "resources"
    d8:
      attr.name: "url"
      attr.type: "string"
      for: "edge"
    d9:
      attr.name: "description"
      attr.type: "string"
      for: "edge"
    d10:
      for: "edge"
      yfiles.type: "edgegraphics"
properties:
  traffic-colors:
    no-traffic: '#C3FE01'
    very-light-traffic: '#DCFE01'
    light-traffic: '#EDFE01'
    middle-light-traffic: '#F6FE01'
    middle-dense-traffic: '#FEF601'
    dense-traffic: '#FEBB01'
    very-dense-traffic: '#FE8801'
    traffic-jam: '#FE5E01'
    apocalyptic-traffic: '#FE0101'
  traffics:
    0: 'no-traffic'
    0.1: 'very-light-traffic'
    0.2: 'light-traffic'
    0.3: 'middle-light-traffic'
    0.4: 'middle-dense-traffic'
    0.5: 'dense-traffic'
    1: 'very-dense-traffic'
    5: 'traffic-jam'
    10: 'apocalyptic-traffic'
